<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- normalize styles-->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- font awesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- main styles -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Voice-Notes-App</title>
</head>
<body>
<!-- begin of preloader -->
<div id="preloader">
    <img src="./img/preloader.svg" alt="animated bars" id="preloader-gif"/>
</div>
<div class="wrapper">
    <div class="heading">
        <h1 class="heading-title">Voice-Notes-App</h1>
    </div>
    <div class="app">
        <section class="new-notes-wrapper">
            <h2 class="new-notes-title">New Notes</h2>
            <textarea id="note-textarea" class="new-notes-textarea" spellcheck="false"
                      placeholder="Create a new note by speaking or typing." cols="25" rows="5"></textarea>
        </section>
        <section class="button-wrapper">
            <button class="btn-fill" id="start-record-btn">Start</button>
            <button class="btn-fill" id="stop-record-btn">Stop</button>
            <button class="btn-fill" id="save-record-btn">Save</button>
        </section>
        <section class="saved-notes-wrapper">
            <h2 class="saved-notes-title">Saved Notes</h2>
            <ul id="notes-list" class="saved-notes-items">
                <li class="saved-notes-item">
                    <p class="no-notes">You do not have any saved notes.</p>
                </li>
            </ul>
        </section>
    </div>
</div>

<!-- jquery scripts-->
<script src="./js/jquery-3.6.1.min.js"></script>
<!-- sweetalert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- main scripts-->
<script src="./js/main.js"></script>
</body>
</html>
