<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- normalize styles-->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- main styles -->
    <link rel="stylesheet" href="./css/main.css">
    <title>js-voice-note-app</title>
</head>
<body>
<div class="wrapper">
    <div class="heading">
        <h3>Voice-Notes-App</h3>
    </div>
    <div class="app">
        <div class="input-textarea">
            <label class="input-label" for="note-textarea">New Note</label>
            <textarea id="note-textarea" class="note-textarea" spellcheck="false" placeholder="Create a new note by speaking or typing." cols="25" rows="5"></textarea>
        </div>
        <div class="button-wrapper">
            <button class="btn-fill" id="start-record-btn" >Start</button>
            <button class="btn-fill" id="stop-record-btn">Stop</button>
            <button class="btn-fill" id="save-record-btn">Save</button>
        </div>
        <div class="saved-notes-wrapper">
            <h4>Saved Notes</h4>
            <ul id="notes">
                <li>
                    <p class="no-notes">You do not have any saved notes.</p>
                </li>
            </ul>
        </div>

    </div>
</div>

<!-- jquery scripts-->
<script src="./js/jquery-3.6.1.min.js"></script>
<!--ion icons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!-- sweetalert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- main scripts-->
<script src="./js/main.js"></script>
</body>
</html>
